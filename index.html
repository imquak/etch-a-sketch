<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jscolor.js" defer></script> 
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="area">
        <div id="tools">
            <h1 id="tools-title" class="text">Etch-a-Sketch</h3>
            <div id="options">
                <div id="tool-picker">
                    <h2 class="text" id="color-text">Tool Picker</h2>
                    <div id="tool-options">
                        <button class="tool pencil" onclick="changeTool('pencil')"></button>
                        <button class="tool eraser" onclick="changeTool('eraser')"></button>
                        <button class="tool border" onclick="toggleBorder()"></button>
                        <button class="tool savecolor" onclick="addColor()"></button>
                        <button class="tool clear" onclick="createTiles()"></button>
                    </div>
                </div>
                <div id="color-picker">
                    <h2 class="text" id="color-text">Color Picker</h2>
                    <div id="colors">
                        <button class="color" id="color-input" value="Rgb(255,255,255)" data-jscolor="{preset:'dark', width:250, value:'rgb(255,255,255)', onInput: 'update(this)'}"></button>
                        <button class="color red" onclick="changeColor('red')"></button>
                        <button class="color blue" onclick="changeColor('blue')"></button>
                        <button class="color green" onclick="changeColor('green')"></button>
                        <button class="color black" onclick="changeColor('black')"></button>
                    </div>
                </div>
                <div id="size-picker">
                    <h2 class="text" id="color-text">Size Selector</h2>
                    <input type="range" min="16" max="64" value="16" class="slider" id="size-range">
                </div>
            </div>
        </div>
        <div id="box"></div>
    </div>

</body>
</html>
